        * │ * Smith Helper - [--help smith]     | * Display Smith input examples       │
        * │ * Info - [--info]                   | * Display game info                  │
        * │ * Arcade - [--arcade]               | * Quit game and return to Ruby Arcade│
        * │ * Exit - [--exit | --ttfn]          | * Safely exit the game.              │
