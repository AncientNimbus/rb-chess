        * 
        * **Input examples**
        * Algebraic notation:
        * Pieces Symbols:
        * â€¢ â™”: K, â™•: Q, â™–: R, â™—: B, â™˜: N, â™™: (P) No symbol
        *
        * Movements:
        * â€¢ 'e4' => 'Pawn to e4'
        * â€¢ 'Nh3' => 'Knight to h3'
        * 
        * Capturing:
        * â€¢ 'exd5' => 'Pawn captures d5'
        * â€¢ 'Qxh7' => 'Queen captures h7'
        *
        * When multiple pieces can move/capture the same location (Disambiguation):
        * Use file to specify (a to h):
        * â€¢ 'Nbd2' => 'b-Knight to d2'
        * â€¢ 'Rbxd4' => 'b-Rook captures d4'
        *
        * Use rank to specify (1 to 8):
        * â€¢ 'N1d2' => 'Knight on first rank to d2'
        * â€¢ 'R1xd4' => 'Rook on first rank captures d4'
        * 
        * Castling:
        * â€¢ '0-0' => 'Castle kingside'
        * â€¢ '0-0-0' => 'Castle queenside'
        * 
        * Pawn Promotion:
        * Pawn can be prompted to a queen, rook, bishop or a knight.
        * â€¢ 'e8=Q' => 'Pawn promotes to queen'
        * â€¢ 'e8=R' => 'Pawn promotes to rook'
